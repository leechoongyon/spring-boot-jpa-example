spring:
  datasource:
    url: jdbc:h2:mem:test # memory 모드로 동작. 외부 DB 붙지 않음.
    #url: jdbc:h2:tcp://localhost/~/jpashop  # h2 서버 띄워야 함.
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        generate_statistics: true
        jdbc:
          batch_size: 1000
        order_inserts: true


  data:
    jpa:
      repositories:
        bootstrap-mode: default

